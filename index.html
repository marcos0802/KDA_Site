<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Kinshasa Digital : Agence de développement</title>
</head>

<body>
    <div>
        <header>
            <div class="navigation">
                <div>
                    <a href="index.html">
                        <img src="images/logo_kinshasa_digital-white.png" alt="Logo KDA" id="logo">
                    </a>
                </div>
                <nav>
                    <div class="links">
                        <ul>
                            <li class="">
                                <a href="index.html">Acceuil</a>
                            </li>
                            <li class="">
                                <a href="#">Academy</a>
                            </li>
                            <li class="">
                                <a href="pages/job_page.html">Emploi</a>
                            </li>
                            <li class="">
                                <a href="">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="header-content">
                <h1 class="title-uppercase">
                    Besoin de <br />développeurs <br /> <span class="title-uppercase text-yellow">&lt; qualifiés &gt; ?</span>
                </h1>
                <div class="reveal">
                    <a href="#" class="btn-lg btn-call">PLANIFIER UN APPEL</a>
                    <a href="#" class="btn-lg btn-devis">DEMANDER UN DEVIS</a>
                </div>
                <div class="reveal-paragraph">
                    <p>
                        Des développeurs expérimentés prêt à rejoindre votre équipe en full remote et avec les compétences dont vous avez besoin.
                    </p>
                </div>
                <div class="technos">
                    <img src="images/techno/nodejs.png" alt="Node JS logo" class="techno-image">
                    <img src="images/techno/react.png" alt="React logo" class="techno-image">
                    <img src="images/techno/vuejs.png" alt="Vue JS logo" class="techno-image">
                    <img src="images/techno/laravel.png" alt="Laravel logo" class="techno-image">
                    <img src="images/techno/mysql.png" alt="Mysql logo" class="techno-image">
                    <img src="images/techno/mongodb.png" alt="MongoDB logo" class="techno-image">
                    <img src="images/techno/neo4j.png" alt="Neo4 logo" class="techno-image">
                    <img src="images/techno/graphql.png" alt="Graphql logo" class="techno-image">
                </div>
            </div>
        </header>
        <div class="services">
            <div class="overlapping-images reveal">
                <div class="item">
                    <img src="images/texaf_campus.jpg" alt="Texaf Digital Campus" class="kda-image">
                </div>

                <div class="item">
                    <picture>
                        <source media="(max-width: 768px)" srcset="images/kda_cohorte_2020.jpg?w=384">
                        <img src="images/kda_cohorte_2020.jpg" alt="Illustration" class="kda_cohorte_2020" loading="lazy">
                    </picture>
                </div>
            </div>
        </div>
    </div>
